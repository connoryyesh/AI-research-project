<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Researcher Management</h2>

        <!-- Logout Button (Placeholder) -->
        <button id="logout-btn">Logout</button>

        <!-- Input for email -->
        <input type="email" id="email" placeholder="Enter Researcher Email">
        
        <!-- Buttons for adding and removing researchers -->
        <button id="add-btn">Add Researcher</button>
        <button id="remove-btn">Remove Researcher</button>

        <!-- Display messages -->
        <p id="message"></p>
    </div>

    <script src="auth.js"></script> <!-- Placeholder script for authentication -->
    <script src="app.js"></script>  <!-- Handles researcher management UI interactions -->
</body>
</html>
